<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Give+You+Glory&family=Hanalei+Fill&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>CineSnap</title>
</head>
<body>
    <main>
        <section class="top">
            <header>
                <h1>CineSnap</h1>
                <h2>Discover New Movies</h2>
            </header>

            <form>
                <!--
                <select >
                    <option value="">Select A Genre</option>
                </select>
                -->
                <input type="button" id="button" value="Find Movie"/>
            </form>
        </section>
        <section class="bottom">

            <div class="result-saved">
                <a id="res">results</a>
                <a id="sav">saved</a>
            </div>

            <div class="results">
                <div class="movie-card">

                    <div class="movie-poster">
                        <img  id="poster"/><p id="default-text" class="default-text">Ready for something great? Tap above and discover your next must watch movie!</p>
                    </div>

                    <div class="movie-text">
                        <h3 id="title"></h3>
                        <p id="vote"></p>
                        <p id="overview"></p>
                        <a id="preview" target="_blank"><p>watch trailer</p></a>
                    </div>

                </div>
            </div>

        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
